<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Part 15 ngInit Directive in AngularJS</title>
  <style>
    body { padding: 1em; font-family: Arial, sans-serif; }
    table { border: 1px solid #ddd; }
    th, td { padding: 0.5rem;border: 1px solid #eee; min-width: 100px; }
    th { cursor: pointer;  }
    label {display: inline-block; min-width: 150px; text-align: right; padding: 0.5rem; }
    input, select, option {  padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px; }
    select { border: 1px solid #ccc; border-radius: 5px; cursor: pointer; }
  </style>
  <script src="angular.js"></script>
  <script>
    var app = angular
    .module('app', [])
    .controller('appCtrl', function($scope) {
        var msg = "working";
        $scope.msg = msg;
        });

        /* ng-init should only be used for aliasing special 
        properties of ng-repeat directive

        */
  </script>
</head>


<body>
<div ng-controller="appCtrl">
  <h2>ng-init directive</h2>
  <p>See ngInit documentation for warnings on abuse: 
    <a href="https://docs.angularjs.org/api/ng/directive/ngInit">ngInit</a></p>

  <div ng-init="employees  = [
        { name: 'Ben',  gender: 'Male', salary: 55000.788, city: 'London' },
        { name: 'Sara',  gender: 'Female', salary: 68000.00, city: 'Chennai' },
        { name: 'Mark',  gender: 'Male', salary: 57000.00, city: 'London' },
        { name: 'Pam',  gender: 'Female', salary: 53000.00, city: 'Chennai' },
        { name: 'Todd',  gender: 'Male', salary: 60000.00, city: 'London' }
      ]">
    </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="employee in employees">
        <td>{{ employee.name }}</td>
        <td>{{ employee.gender  }}</td>
        <td>{{ employee.city }}</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
