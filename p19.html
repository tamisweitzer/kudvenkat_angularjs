<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <!-- 
    Part 19 - AngulaJS Services
    https://www.youtube.com/watch?v=qhncBUvkRX4&list=PL6n9fhu94yhWKHkcL7RJmmXyxkuFB3KSl&index=19
  -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJS Services</title>
  <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container" ng-controller="appCtrl">
    <h2>p19 {{title}}</h2>
    <p>A service is an object that provides some sort of service. The service object can have properties and methods, just like any other JavaScript object.</p>
    <p>Services encapsulate reusuable logic that does not belong anywhere else (i.e. directives, filters, views, models, and controllers).</p>
  </div>

  <script src="angular.js"></script>
  <script>
    let app = angular.module('app', []);

    app.controller('appCtrl', function($scope) {
      let title = document.title;
      $scope.title = title;
    });
  </script>
</body>
</html>
