<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="angular.js"></script>
</head>

<body>
  <h1>Basics of AngularJS</h1>
  <p> You can evaluate something right in the curly braces {{ 10 + 10 }} </p>
  <p>You can use an array {{ ['David', 'Pam'][1] }} </p>
  <p>You can use an object {{ { name: 'David', age: 30 }.name }} </p>
  <p>You can evaluate a Boolean expression {{ 1 == 0 }} </p>
</body>
</html>
